<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="top-screen">
                <p id="solution">0</p>
            </div>
            <hr>
            <div class="bot-screen">
                <div class="left-screen">
                    <button id="clear">Clear</button>
                </div>
                <div class="right-screen">
                    <h1 id="result">0</h1>
                </div>
            </div>
        </div>
        <div class="number-operators">
            <div class="left">
                <div class="rows">
                    <button id="7" class="left-items">7</button>
                    <button id="8" class="left-items">8</button>
                    <button id="9" class="left-items">9</button>
                </div>
                <div class="rows">
                    <button id="4" class="left-items">4</button>
                    <button id="5" class="left-items">5</button>
                    <button id="6" class="left-items">6</button>
                </div>
                <div class="rows">
                    <button id="1" class="left-items">1</button>
                    <button id="2" class="left-items">2</button>
                    <button id="3" class="left-items">3</button>
                </div>
                <div class="rows">
                    <button id="0" class="left-items">0</button>
                    <button id="." class="left-items">.</button>
                    <button id="equals" class="left-items">=</button>
                </div>
            </div>
            <div class="right">
                <button id="/" class="right-items">/</button>
                <button id="*" class="right-items">x</button>
                <button id="-" class="right-items">-</button>
                <button id="+" class="right-items">+</button>
            </div>
        </div>
        <footer><em>by: 21ance - The Odin Project</em></footer>
    </div>

</body>

</html>

<script src="script.js" defer></script>
