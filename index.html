<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- used data-* attribute for each buttons to easily call them on JS -->
    <div class="calculator-container">
        <div class="screen">
            <div class="top-screen">
                <p data-top-screen></p>
            </div>
            <div class="bottom-screen">
                <p data-bottom-screen></p>
            </div>
        </div>
        <div class="row">
            <button data-clear>AC</button>
            <button data-delete>Del</button> <!-- alternative delete string ⌫ -->
            <button data-negate>±</button>
            <button data-operator>%</button>
        </div>
        <div class="row">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>x</button>
        </div>
        <div class="row">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>÷</button>
        </div>
        <div class="row">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>-</button>
        </div>
        <div class="row">
            <button data-number>0</button>
            <button data-number id="decimal">.</button>
            <button data-equals>=</button>
            <button data-operator>+</button>
        </div>
    </div>
</body>

</html>
